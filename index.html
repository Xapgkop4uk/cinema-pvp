<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>cinema_pvp</title>
  <link href="css/global.css" rel="stylesheet">
  <script src="js/backendless.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
  <img scr="src/images/1.jpg" />
  <nav>
    <div id="menu">
      <span class="span-menu">Фильмы</span>
      <span class="span-menu">Купить Билет</span>
    </div>
    <div id="menu-login">
      <span class="span-menu" onclick="LoginForm(true)">Вход</span>
    </div>
  </nav>
  <div id="Content">
    <table align+"center" cellpadding="5">
      <tr>
        <td align="center" valign="center">
          <img height=200px src="src/images/1.jpg" alt="description here" />
        </td>
        <td align="center" valign="">
          lia-lia-lia
        </td>
      </tr>
    </table>
  </div>
  <script src="js/app.js"></script>
  <script>
    function LoginForm(login){
      $('#Content').empty();

      //header
      var mainElement = $('<div id="form-login">')
        .append($('<div id="sign-up" onclick="LoginSignUpForm()">')
          .append($('<span class="span-select-login">')
            .html('Вход')))
        .append($('<div id="registration" onclick="LoginRegistrationForm()">')
          .append($('<span class="span-select-registration">')
            .html('Регистрация')));

      //content of sign-up
      var container = $('<div class="container">');

      $('#Content').append(mainElement.append(container));
      if(login) LoginSignUpForm();
      else      LoginRegistrationForm();
    }
    function LoginSignUpForm(){
      $('#form-login > .container').empty();
      $('#form-login > #sign-up').css("background-color","rgb(34, 92, 90, 0.8)");
      $('#form-login > #registration').css("background-color","rgb(0, 0, 0, 0.0)");
      var container = $('<form>')
          .append($('<div class="group">')
            .append($('<input type="text" name="login" required>'))
            .append($('<span class="bar">'))
            .append($('<label>')
              .html('Логин')))
          .append($('<div class="group">')
            .append($('<input type="password" name="password" required>'))
            .append($('<span class="bar">'))
            .append($('<label>')
              .html('Пароль')))
          .append($('<button class="btn btn-submit" type="button">')
            .append($('<span>')
              .html('Войти')));
      $('#form-login > .container').append(container);
    };

    function LoginRegistrationForm(){

      $('#form-login > .container').empty();
      $('#form-login > #registration').css("background-color","rgb(34, 92, 90, 0.8)");
      $('#form-login > #sign-up').css("background-color","rgb(0, 0, 0, 0)");
      var container = $('<form>')
          .append($('<div class="group">')
            .append($('<input type="text" name="name" required>'))
            .append($('<span class="bar">'))
            .append($('<label>')
              .html('Имя')))
          .append($('<div class="group">')
            .append($('<input type="text" name="surname" required>'))
            .append($('<span class="bar">'))
            .append($('<label>')
              .html('Фамилия')))
          .append($('<div class="group">')
            .append($('<input type="text" name="login" required>'))
            .append($('<span class="bar">'))
            .append($('<label>')
              .html('Придумайте логин')))
          .append($('<div class="group">')
            .append($('<input type="password" name="password" required>'))
            .append($('<span class="bar">'))
            .append($('<label>')
              .html('Придумайте пароль')))
          .append($('<div class="group">')
            .append($('<input type="password" name="password_rep" required>'))
            .append($('<span class="bar">'))
            .append($('<label>')
              .html('Повторите пароль')))
          .append($('<button class="btn btn-submit" type="button">')
            .append($('<span>')
              .html('Регистрация')));

      $('#form-login > .container').append(container);
    };
  </script>
</body>
</html>
